<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


  <!-- font google -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>

  <!--Estilos-->
  
  <link rel="stylesheet" href="./app/app.css">

  
</head>
<body>


  <div class="card">
    <div class="card-fondo">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
      <img src="./images/image-victor.jpg" alt="" class="victor">
    <div class="card-texto">
      <h3 class="nombre">Victor Crest <span class="edad">26</span> </h3>
      <p class="lugar">London</p>
    </div>
    <div class="influencer">
      <div>
        <h3 class="numero">80K</h3>
        <p class="visitas">Followers</p>
      </div>
      <div>
        <h3 class="numero">803K</h3>
        <p class="visitas">Likes</p>
      </div>
      <div>
        <h3 class="numero">1.4K</h3>
        <p class="visitas">Photos</p>
      </div>
    </div>


  </div>
  
  


</body>
</html>
